<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - JM Prime</title>
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>


<main class="auth">
  <div class="auth__container">
    <h1 class="header__logo auth__title">
  <a href="index.html">JM Prime</a>
</h1>

    <form class="auth__form">
      <div class="auth__form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="auth__form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="auth__form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Crie uma senha" required>
      </div>

      <div class="auth__form-group">
        <label for="confirmar">Confirmar senha</label>
        <input type="password" id="confirmar" placeholder="Confirme sua senha" required>
      </div>

      <button type="submit" class="button button--secondary">Cadastrar</button>
    </form>

    <p class="auth__link">
      JÃ¡ tem conta? <a href="login.html">Fazer login</a>
    </p>
  </div>
</main>

</body>
</html>
